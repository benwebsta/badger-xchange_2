<ion-view class="backgroundGradient" title="">
    <ion-content padding="true">
        <button class="button button-dark" ng-click="facebooklogout()">
            Logout
        </button>
        <br><br>
        <div class="button-bar">
            <button class="button button-outline button-dark icon-left ion-compose padding" ui-sref="tabs.postHousing">
                Post a Housing
            </button>
            <button class="button button-outline button-dark icon-left ion-settings padding" ui-sref="tabs.manageHousing">
                Manage housing
            </button>
        </div>
        <br>
        <div class="search">
            <i class="icon ion-search fa fa-search"></i>
            <input type="text" placeholder="keyword search" ng-model="search">
        </div>
        <div>
            <h4>Price Range Search:</h4>
        </div>
        <div class="range">
            <input id = "levelRange" type="range" min="0" max="2000" ng-model="data.priceCap" >
        </div>
        <br>
        <div class="item item-divider">
            Max Price : {{data.priceCap}}
        </div>
        <br>

        
        <div class="card" ui-sref="tabs.viewHousing" ng-hide="filtered.length == 0">
            <ion-item class="item item-text-wrap" ng-repeat="item in filtered = (items | filter: search | filter: priceFilter)" ng-click="itemInfo($index)">
              {{item.title}}: ${{item.price}} 
            </ion-item>
        </div>
        <div class="None" ng-show="filtered.length == 0">
            <h3>No Posts to Show</h3>
        </div>
    </ion-content>
  </ion-view>
