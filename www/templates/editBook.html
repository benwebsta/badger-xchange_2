<ion-view title="Edit Book">
<ion-content padding="true">
    <h1>edit books</h1>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Title of Post">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Start Date">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="End Date">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Price">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Description">
            </label>
        </div>
    <a ui-sref="tabs.manageBooks">
        <div class="button-bar">
                <button class="button button-outline button-dark icon-left ion-checkmark padding">
                    Post
                </button>
                <button class="button button-outline button-dark icon-left ion-ios-bookmarks padding"> 
                    Back
                </button>
        </div>
    </a>
</ion-content>
</ion-view>
