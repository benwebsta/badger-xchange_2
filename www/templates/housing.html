<ion-view class="backgroundGradient" title="">
    <ion-content padding="true">
        <button class="button" ng-click="facebooklogout()">
            Logout
        </button>
        <div class="button-bar">
            <button class="button button-outline button-dark icon-left ion-compose padding" ui-sref="tabs.postHousing">
                Post a Housing
            </button>
            <button class="button button-outline button-dark icon-left ion-settings padding" ui-sref="tabs.manageHousing">
                Manage housing
            </button>
        </div>
    <br>
    <div class="search">
        <i class="icon ion-search fa fa-search"></i>
        <input type="text" placeholder="search here" ng-model="search">
    </div>
    <br>

    <ion-list ng-controller="housingItemController" ui-sref="tabs.viewHousing">
        <ion-item ng-repeat="item in items | filter: search" ng-click="itemInfo($index)">
          {{item.title}}: ${{item.price}} 
        </ion-item>
    </ion-list>

    </ion-content>
  </ion-view>
