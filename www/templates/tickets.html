<ion-view title="">
    <ion-content padding="true">
        <button class="button button-dark" ng-click="facebooklogout()">
            Logout
        </button>
        <br><br>
        <div class="button-bar">
            <button class="button button-outline button-dark icon-left ion-compose padding" ui-sref="tabs.postTickets">
                Post a Ticket
            </button>
            <button class="button button-outline button-dark icon-left ion-settings padding" ui-sref="tabs.manageTickets">
                Manage Tickets
            </button>
        </div>
    
    <br>
    <div class="search">
        <i class="icon ion-search fa fa-search"></i>
        <input type="text" placeholder="search here" ng-model="search">
    </div>
    <br>

    <ion-list ng-controller="ticketItemController" ui-sref="tabs.viewTickets">
        <ion-item ng-repeat="item in items | filter: search" ng-click="itemInfo($index)">
          {{item.title}}: ${{item.price}} 
        </ion-item>
    </ion-list>

    </ion-content>
  </ion-view>
